<div class="row">
  <h1>Educacion</h1>
  <div class="col-1" style="padding-left:2%">
  <img src="../../../assets/team.jpg">
  </div>
  <div class="col-11">
       <div *ngFor="let ed of educ">
       <br> 
       <h1>Titulo: {{ed.titulo}}, Condicion: {{ed.condicion}},  Institucion:  {{ed.institucion}}</h1>
       </div>
  </div>
  <div>   
       <div *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
            <i class="bi bi-pencil-fill"></i> EDITAR</button>
        </div>
        <div *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(Educacion.id)">
            <i class="bi bi-trash-fill"></i> BORRAR</button>
        </div>    
  </div>
</div>
